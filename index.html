<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1>Oatify Me!</h1>
    </div>
   
    <div class="mainDiv">
    <textarea type="text" id="oatInput" name="oatInput"></textarea>
    <button id="oatButton" class="button" onclick="oatify()">oatify me</button>
    </div>
    <div class="result">
    <textarea type="text" id="oatOutput" name="oatOutput"></textarea>
    <input id="copyButton" class="button" onclick="copyOut()" value="copy to clipboard" type="button"></input>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
